<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="wrapper">
      <div class="container-01">
        <div class="content ">
          <div class="calculator">
            <form class="calculator" name="calc01">
              <input id="result" type="text" readonly class="value01" name="text" />
              <span class="num clear" onclick="clearAll('')">c</span>
              <span class="num" onclick="insertNumber('/')">/</span>
              <span class="num" onclick="insertNumber('*')">*</span>
              <span class="num" onclick="insertNumber(7)">7</span>
              <span class="num" onclick="insertNumber(8)">8</span>
              <span class="num" onclick="insertNumber(9)">9</span>
              <span class="num" onclick="insertNumber('-')">-</span>
              <span class="num" onclick="insertNumber(4)">4</span>
              <span class="num" onclick="insertNumber(5)">5</span>
              <span class="num" onclick="insertNumber(6)">6</span>
              <span class="num plus" onclick="insertNumber('+')">+</span>
              <span class="num" onclick="insertNumber(1)">1</span>
              <span class="num" onclick="insertNumber(2)">2</span>
              <span class="num" onclick="insertNumber(3)">3</span>
              <span class="num" onclick="insertNumber(0)">0</span>
              <span class="num" onclick="insertNumber('.')">.</span>
              <span class="num" onclick="delTheLast()">del</span>
              <span class="num equal" onclick="calculate()">=</span>
            </form>
          </div>
        </div>
      </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
